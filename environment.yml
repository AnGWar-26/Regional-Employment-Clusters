# Run `conda-env create -f environment.yml`
name: rec
channels:
  - conda-forge
  - bokeh

dependencies:
  - python=3.6
  - pip
  - bokeh
  - cartopy
  - dask
  - descartes
  - geopandas
  - ipython
  - ipywidgets
  - jupyter
  - mplleaflet
  - jupyterlab
  - jupytext
  - nbconvert
  - networkx
  - palettable
  - pysal
  - qgrid
  - rasterio
  - scikit-learn
  - seaborn
  - statsmodels
  - xlrd
  - xlsxwriter
  - pandana
  - segregation
  - mapclassify
  - splot
  - pip:
        - folium
        - contextily
        - geojson
        - palettable
        - libpysal
        - pysal
        - esda
        - mapclassify
        - giddy
        - region
        - datashader
